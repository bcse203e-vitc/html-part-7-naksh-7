<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9</title>
    <script>
        function change(col){
            document.body.style.background  = col;
        }
    </script>
</head>
<body>
    <h1>Background Color Change</h1>
    <button id="red" onclick="change('red')">Red</button>
    <button id="blu" onclick="change('blue')">Blue</button>
    <button id="gre" onclick="change('green')">Green</button>
</body>
</html>
